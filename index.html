<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  text-align: center;
  background: url('./theplace.png') no-repeat center center fixed;
  background-size: cover;
}
h1 {
  font-size: 5em;
}
p {
  font-size: 4em;
  margin-top: 1em;
}
</style>
</head>
<body>
<h1>The MiMaMai Day</h1>
<p id="theday"></p>

<script>
const theday = new Date("May 1, 2026 12:00:00").getTime();

let x = setInterval(function() {
  let now = new Date().getTime();
  let diff = theday - now;
  let days = Math.floor(diff / (1000 * 60 * 60 * 24));
  let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  let seconds = Math.floor((diff % (1000 * 60)) / 1000);
    
  document.getElementById("theday").innerHTML = days + " days<br\> " + hours + "h " + minutes + "m " + seconds + "s";
    
  if (diff < 0) {
    clearInterval(x);
    document.getElementById("theday").innerHTML = "IT IS NOW! HAVE YOU MADE IT?";
  }
}, 1000);
</script>

</body>
</html>
